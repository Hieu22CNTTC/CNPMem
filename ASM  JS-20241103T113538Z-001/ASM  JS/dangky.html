<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        padding:0;
        margin:0 auto;
        width:500px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }
    input{
        width:500px;
        height:30px;
        margin:5px;
    }
    button{
        width:300px;
        height:40px;
        background-color: rgb(3, 3, 3);
        color:beige;
        font-size:medium;
        border-radius: 5px;
        margin-left: 100px;
        margin-top:10px;
    }
</style>
</head>
<body>
    <div class="container">
        <div id="boxform">
            <h2>ĐĂNG KÝ</h2>
            <input type="text" name="" placeholder="Nhập Tên Tài Khoản" id="user"><br>
            <input type="password" name="" placeholder="Nhập Mật Khẩu" id="pass"><br>
            <input type="password" name="" placeholder="Nhập Lại Mật Khẩu" id="pass2"><br>
            <button onclick="return checkform()">đăng ký</button>
        </div>
        <div id="showkq">
            
        </div>
    </div>
    <script>
        function checkform() {
            var user = document.getElementById("user");
            var pass = document.getElementById("pass");
            if(user.value !=""){
                if(user.value.length < 8){
                    alert("Vui lòng nhập >8 ký tự");
                    user.focus();
                    return false;
                }
            }else{
                alert("Vui lòng nhập tên đăng nhập");
                user.focus();
                return false;
            }
            if(pass.value !=""){
                if(pass.value.length < 8){
                    alert("Vui lòng nhập mật khẩu >8 ký tự");
                    pass.focus();
                    return false;
                }
            }else{
                alert("Vui lòng nhập mật khẩu");
                pass.focus();
                return false;
            }
            if(pass2.value !=""){
                if(pass2.value == pass.value){
                    alert("Vui lòng nhập đúng mật khẩu");
                    pass2.focus();
                    return false;
                }
            }else{
                alert("Vui lòng nhập mật khẩu");
                pass2.focus();
                return false;
            }
            var kq = `<h2>ĐĂNG KÝ THÀNH CÔNG</h2>
            <p>tên đăng nhập:<span>`+user.value+`</span></p>
            <p>mật khẩu:<span>`+pass.value+`</span></p>
            <p>nhập lại mật khẩu:<span>`+pass2.value+`</span></p>`
            document.getElementById('showkq').innerHTML = kq;
            return true;
        }
    </script>
</body>
</html>
