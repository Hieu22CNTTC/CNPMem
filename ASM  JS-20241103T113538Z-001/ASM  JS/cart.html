    <script> 
        var arrhinh=["banner1.webp","banner2.webp","banner3.webp","banner4.webp"]
        setInterval(loadimg,2700);
        function loadimg(){
            var i=document.getElementById("img").alt;
            i++;
            if(i==parseInt(arrhinh.length - 1)){
                i=0;
            }
            document.getElementById("img").src="img/"+arrhinh[i];
            document.getElementById("img").alt=i;
        }
    </script>
